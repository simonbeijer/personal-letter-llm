name: Cypress e2e test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: simon
          POSTGRES_PASSWORD: S1m0n
          POSTGRES_DB: basicdb
        options: >-
          --health-cmd="pg_isready -U simon"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: "postgresql://simon:S1m0n@localhost:5432/basicdb"
      JWT_SECRET: ${{ secrets.JWT_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Wait for Postgres
        run: |
          for i in {1..15}; do
            nc -z localhost 5432 && break
            sleep 2
          done

      - name: Push Prisma schema
        run: npx prisma db push --accept-data-loss

      - name: Seed database
        run: npx prisma db seed

      - name: Start Next.js and wait for it
        run: |
          npm run dev &           # now has DATABASE_URL + JWT_SECRET
          until curl -sI http://localhost:3000 | grep "200 OK"; do
            sleep 2
          done

      - name: Run Cypress tests
        run: npm run test:e2e
