name: Jest Tests

on:
  push:
    branches:
      - main # Change this to your main branch name (e.g., master)
  pull_request:
    branches:
      - main # Change this to your main branch name

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18' 

    - name: Install dependencies
      run: npm ci

    - name: Run Jest tests
      run: npm test